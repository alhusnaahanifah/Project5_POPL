name: Laravel CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: ''  # Tidak ada password untuk root
          MYSQL_DATABASE: metalk
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v2

    # Setup PHP
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: mbstring, exif, pcntl, bcmath, pdo_mysql
        ini-values: post_max_size=256M, max_execution_time=180

    # Install Composer dependencies
    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

    # Copy .env.example to .env
    - name: Copy .env file
      run: cp .env.example .env

    # Generate application key
    - name: Generate app key
      run: php artisan key:generate

    # Wait for MySQL to be ready
    - name: Wait for MySQL to be ready
      run: |
        while ! mysqladmin ping -h"127.0.0.1" --silent; do
          sleep 1
        done

    # Run database migrations
    - name: Run migrations
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: metalk
        DB_USERNAME: root
        DB_PASSWORD: ''  # Kosongkan password
      run: php artisan migrate --force

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build and push Docker image to Docker Hub
    - name: Build and Push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/project5_popl:latest

    # Deploy Docker container
    - name: Deploy Docker container
      run: |
        docker run -d -p 8000:8000 \
          --name laravel_app \
          --env DB_CONNECTION=mysql \
          --env DB_HOST=127.0.0.1 \
          --env DB_PORT=3306 \
          --env DB_DATABASE=metalk \
          --env DB_USERNAME=root \
          --env DB_PASSWORD='' \  # Kosongkan password
          ${{ secrets.DOCKERHUB_USERNAME }}/project5_popl:latest
